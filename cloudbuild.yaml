steps:
# Pylint check
- name: 'python:3'
  id: Check the python package
  entrypoint: 'ls'
  args: ['-la', 'scripts']

# Push the cloud function code
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
  id: Push the cloud function code to a bucket
  args: ['bash', '-c', 'scripts/send_python.sh']

# Deploy
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
  id: Deploy the cloudresume infra
  args: ['deployment-manager', 'deployments', 'update', 'cloudresume', '--config', 'deployment-manager/cloudresume.yaml']